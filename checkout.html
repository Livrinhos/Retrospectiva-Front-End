<!DOCTYPE html>
<!-- Define que o documento √© HTML5 -->
<html lang="pt-BR">
<head>
  <!-- Define a codifica√ß√£o e torna o site responsivo -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- T√≠tulo que aparece na aba -->
  <title>Finalizar Compra - DinoShop ASA</title>

  <!-- Importa o Bootstrap e os √≠cones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos personalizados (CSS interno) -->
  <style>
    /* Define fundo neutro para a p√°gina */
    body {
      background-color: #f8f9fa;
    }

    /* Caixa central do checkout */
    .checkout-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* T√≠tulo centralizado */
    .checkout-title {
      text-align: center;
      margin-bottom: 25px;
    }

    /* Se√ß√£o do resumo do pedido */
    .order-summary {
      border-top: 2px solid #28a745;
      margin-top: 20px;
      padding-top: 15px;
    }

    /* Op√ß√µes de pagamento (Pix, Cart√£o, Boleto) */
    .payment-option {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .payment-option label {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    /* Caixa de sucesso (mostrada ap√≥s confirmar compra) */
    .success-box {
      text-align: center;
      padding: 40px;
    }

    .success-box i {
      font-size: 70px;
      color: #28a745;
    }

    /* Esconde a mensagem de sucesso at√© o pedido ser confirmado */
    .hidden { display: none; }
  </style>
</head>

<body>
  <!-- ======== CONTE√öDO PRINCIPAL DO CHECKOUT ======== -->
  <div class="container checkout-container">
    <h2 class="checkout-title">ü¶ñ Finalizar Compra</h2>

    <!-- ======== FORMUL√ÅRIO DE DADOS DO CLIENTE ======== -->
    <form id="checkout-form">
      <h5>Dados do Cliente</h5>

      <!-- Campos de informa√ß√µes pessoais -->
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nome Completo</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input type="email" class="form-control" required>
        </div>
        <div class="col-md-8">
          <label class="form-label">Endere√ßo</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">CEP</label>
          <input type="text" class="form-control" required>
        </div>
      </div>

      <!-- ======== M√âTODOS DE PAGAMENTO ======== -->
      <h5 class="mt-4">Forma de Pagamento</h5>
      <div class="payment-option">
        <!-- O usu√°rio escolhe uma das tr√™s op√ß√µes -->
        <label><input type="radio" name="payment" value="pix" required> Pix</label>
        <label><input type="radio" name="payment" value="cartao"> Cart√£o de Cr√©dito</label>
        <label><input type="radio" name="payment" value="boleto"> Boleto</label>
      </div>

      <!-- ======== RESUMO DO PEDIDO ======== -->
      <div class="order-summary mt-4">
        <h5>Resumo do Pedido</h5>
        <!-- Aqui ser√£o listados os itens do carrinho -->
        <ul id="checkout-items" class="list-group mb-3"></ul>
        <!-- Mostra o valor total -->
        <h5 class="text-end">Total: R$ <span id="checkout-total">0,00</span></h5>
      </div>

      <!-- Bot√£o para confirmar o pedido -->
      <button type="submit" class="btn btn-success w-100 mt-3">Confirmar Pedido</button>
    </form>

    <!-- ======== MENSAGEM DE SUCESSO ======== -->
    <!-- Essa mensagem aparece depois que o pedido √© confirmado -->
    <div id="success-message" class="hidden success-box">
      <i class="bi bi-check-circle-fill"></i>
      <h3>Compra Conclu√≠da!</h3>
      <p>Seu pedido <strong>#<span id="order-id"></span></strong> foi processado com sucesso.</p>
      <p>Voc√™ receber√° um e-mail com os detalhes do envio.</p>
      <!-- Bot√£o para voltar √† loja -->
      <a href="melhor.html" class="btn btn-outline-success mt-3">Voltar √† Loja</a>
    </div>
  </div>

  <!-- ======== SCRIPT JAVASCRIPT DO CHECKOUT ======== -->
  <script>
    // Pega os elementos principais da tela
    const checkoutItems = document.getElementById('checkout-items');
    const checkoutTotal = document.getElementById('checkout-total');
    const checkoutForm = document.getElementById('checkout-form');
    const successBox = document.getElementById('success-message');
    const orderId = document.getElementById('order-id');

    // üîπ Recupera o carrinho salvo (dinoCartV2)
    let cartData = JSON.parse(localStorage.getItem('dinoCartV2')) || {};
    let total = 0;
    const names = Object.keys(cartData);

    // Se o carrinho estiver vazio, mostra a mensagem
    if (names.length === 0) {
      checkoutItems.innerHTML = `<li class="list-group-item text-center">Carrinho vazio</li>`;
    } else {
      // Caso tenha produtos, mostra cada item e soma o total
      names.forEach(name => {
        const item = cartData[name];
        const subtotal = item.qty * item.price;

        const li = document.createElement('li');
        li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
        li.innerHTML = `${name} x${item.qty} <span>R$ ${subtotal.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>`;
        
        checkoutItems.appendChild(li);
        total += subtotal;
      });

      // Atualiza o valor total formatado
      checkoutTotal.textContent = total.toLocaleString('pt-BR', {minimumFractionDigits: 2});
    }

    // ======== EVENTO AO CONFIRMAR O PEDIDO ========
    checkoutForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Gera um n√∫mero de pedido aleat√≥rio
      const id = Math.floor(Math.random() * 90000 + 10000);
      orderId.textContent = id;

      // Limpa o carrinho ap√≥s finalizar a compra
      localStorage.removeItem('dinoCartV2');

      // Esconde o formul√°rio e mostra a mensagem de sucesso
      checkoutForm.classList.add('hidden');
      successBox.classList.remove('hidden');
    });
  </script>
</body>
</html>
